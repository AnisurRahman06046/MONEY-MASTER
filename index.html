<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- tailwind cdn link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/d3ea8f8aa2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="mt-5 w-9/12 mx-auto text-center">
        <h1 class="text-4xl text-blue-700 font-bold ">Money Master <i class="fa-solid text-yellow-500 fa-sack-dollar"></i></h1>
    </header>
    <main>
        <div class=" grid grid-cols-2 w-9/12 mx-auto mt-5 gap-12">
            <div>
                <img class="" src="image/money.jpg" alt="">
            </div>
            <div class="bg-slate-100">
                <h1 class="text-center font-semibold mt-2 ">Income</h1>
                <div class="mt-4 text-center ">
                    <label class="px-2 font-semibold" for="">Income: </label>
                    <input type="text">
                </div>
                <h1 class="text-center font-semibold mt-2 ">Expense</h1>
                <div class="mt-2 text-center ">
                    <label class="px-2 font-semibold" for="">Food: </label>
                    <input type="text">
                </div>
                <div class="mt-2 text-center ">
                    <label class="px-2 font-semibold" for="">Rent: </label>
                    <input type="text">
                </div>
                <div class="mt-2 text-center ">
                    <label class="px-2 font-semibold" for="">Clothes: </label>
                    <input type="text">
                </div>

                <div class="text-center mt-4">
                    <button class="bg-blue-500 rounded px-8 py-1 font-bold">Calculate</button>
                    <h3 class="font-semibold mt-2">Total Expense : <span>000</span></h3>
                    <h3 class="font-semibold">Balance : <span>000</span></h3>

                </div>
                <div class="mt-5 text-center ">
                    <label class="font-semibold" for="">Save:</label>
                    <input class="w-20" type="text">
                    <span class="font-bold">%</span>
                    <button class="bg-blue-500 rounded px-8 py-1 font-bold">Save</button>

                </div>
                <div class="font-semibold text-center mt-5 mb-5">
                    <h3>Saving Amount : <span>0000</span></h3>
                    <h3>Remaining Balance : <span>0000</span></h3>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
